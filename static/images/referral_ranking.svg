<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="300" fill="#1e3a8a"/>
  
  <!-- Заголовок -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    HITVPN PLUS
  </text>
  
  <!-- Иконка щита -->
  <g transform="translate(200, 120)">
    <!-- Щит -->
    <path d="M-30,-20 L-20,-30 L20,-30 L30,-20 L30,20 L20,30 L-20,30 L-30,20 Z" fill="none" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Кулак -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <text x="0" y="5" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✊</text>
    
    <!-- Соединительные линии -->
    <line x1="-60" y1="0" x2="-30" y2="0" stroke="#60a5fa" stroke-width="2"/>
    <line x1="30" y1="0" x2="60" y2="0" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Лампа -->
    <circle cx="-60" cy="0" r="8" fill="#60a5fa"/>
    <text x="-60" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">💡</text>
    
    <!-- Замок -->
    <circle cx="60" cy="0" r="8" fill="#60a5fa"/>
    <text x="60" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">🔒</text>
  </g>
  
  <!-- Текст PLUS -->
  <text x="200" y="180" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    PLUS
  </text>
</svg>
